<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>zamiana stopni Celsjusza na Fahrenheita</title>
</head>

<body>
    <script type="text/javascript">
        document.write("<h1>zamiana stopni Celsjusza na Fahrenheita</h1>");
        var F = prompt("Temperatura w stopniach Celsjusza:", "0");
        document.write("Temperatura w stopniach Celsjusza: ", F);
        F *= 9 / 5;
        F += 32;
        document.write("<br>");
        document.write("Temperatura w stopniach Fahrenheita: ", F);
    </script>
</body>
</html
